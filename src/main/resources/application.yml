springdoc:
  swagger-ui:
    path: /swagger-ui.html

  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
    properties:
      hibernate:
        format_sql: true

spring:
  datasource:
    url: jdbc:h2:mem:default
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # H2 Settings
  h2:
    console:
      enabled: true
      path: /h2


